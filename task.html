<!doctype html>
<html>

		<title>Javascript</title>
	</head>
		<body>
			<script type="text/javascript">
					let a=10;
					let b=20;
					let temp;
					temp=a;
					a=b;
					b=temp;

					document.write("Value of B is:",b)
			</script>
