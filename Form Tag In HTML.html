<!DOCTYPE html>
<html>
	<head>
		<title>Form Tag In HTML</title>
	</head>
		<body>
			<form>
				<fieldset>
					<legend>Login Form</legend><br>
						<label>Username</label><br>
						<input type="text" name="User" placeholder="Enter Valid Username" value="Mr."size="20" required autofocus><br><br>
						<label>Password</label><br>
						<input type="password" name="Pass" placeholder="Enter Valid Password" size="20" required><br><br>
						<input type="submit" value="Login">
						<input type="reset" value="Clear">
				</fieldset>
			</form>
		</body>
</html>
