<!DOCTYPE html>
<html>
	<head>
		<title>Arithematic operators</title>
	</head>
		<body>
			<script type="text/javascript">
			//addition
				let a=10;
				let b=20;
				let c=a+b;
				document.write("Sum of A and B is:",c+"<br>")
			//subtraction
				let x=40;
				let y=10;
				let z=x-y;
				document.write("Subtraction of X and Y is:",z+"<br>")
			//multiplication
				let m=10;
				let n=20;
				let o=m*n;
				document.write("multiplication of m and n is:",o+"<br>")
			//divide
				let e=10;
				let f=20;
				let g=e/f;
				document.write("division of e and f is:",g+"<br>")
			//modulus
				let h=10;
				let i=20;
				let j=h%i;
				document.write("modulis of h and i:",j)
			</script>
		</body>
</html>
